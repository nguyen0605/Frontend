<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container{
            height: 30vh;
            position: relative;
            padding: 0px 10px;
        }
        .box-modal{
            width: 60%;
            height: 80px;
            background-color: white;
            position: absolute;
            left: 20%;
            right: 20%;
            bottom: 30px;
            border-radius: 7px;
            display: none;
        }
        .box-modal div{
            position: absolute;
            top: 35%;
            left: 20px;
        }
        .box-modal i{
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .btn-on{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modal Example</h1>
        <button>Open Modal</button>
        <div class="box-modal">
            <div>Some text in the Modal</div>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
