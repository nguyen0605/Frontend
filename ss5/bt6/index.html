<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .center {
            margin-left: 17px;
            text-align: center;
            border: 3px solid green;
            padding: 20px;
        }
        .example-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .code-block {
            background-color: white;
            padding: 10px;
            border-left: 5px solid #ccc;
            font-family: monospace;
        }
        .code-block .property {
            color: red;
        }
        .code-block .value {
            color: blue;
        }
        .button {
            display: inline-block;
            background-color: #04AA6D;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="margin-left: 17px;">Center Align Text</h1>
    <p style="margin-left: 17px;">To just center the text inside an element, use <span style="background-color: #f5f5f5; font-family: monospace; color: rgb(253, 88, 88); font-weight: bold; font-size: larger;">text-align: center;</span></p>

    <div class="center">
        This text is centered.
    </div>

    <div class="example-box">
        <h2>Example</h2>
        <pre class="code-block" style="border-left-color: #04AA6D ;">
<span class="property">.center</span> {
    <span class="property">text-align</span>: <span class="value">center</span>;
    <span class="property">border</span>: <span class="value">3px solid green</span>;
}</pre>
        <span class="button">Try it Yourself Â»</span>
    </div>

</body>
</html>
