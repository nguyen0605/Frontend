<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Danh mục</h3>
            <button onclick="toggleAddCategory()">Thêm mới danh mục</button>
        </div>

        <div class="interaction">
            <select name="status" id="status" onchange="filteredCategories()">
                <option value="all">Tất cả</option>
                <option value="1"selected>Đang hoạt động</option>
                <option value="0">Ngừng hoạt động</option>
            </select>

            <div class="search-wrapper"> 
                <input type="text" id="findCategory" placeholder="Tìm kiếm danh mục theo tên" >
                <i class="fa-solid fa-magnifying-glass search-icon" onclick="findCategory()"></i>
            </div>
        </div>

        <table class="table">
            <thead class="table-light">
              <th>Mã danh mục <i class="fa-solid fa-arrow-down"></i></th>
              <th>Tên danh mục <i class="fa-solid fa-arrow-down"></i></th>
              <th>Trạng thái</th>
              <th>Chức năng</th>
            </thead>
            <tbody id="listCategory">
              
            </tbody>
        </table>

        <div class="overlay" id="overlay"></div>
        <div class="addContainer" id="addCategoryBox">
            <div class="nav">
                <h6>Thêm mới danh mục</h6>
                <i class="fa-solid fa-xmark" onclick="toggleAddCategory()" ></i>
            </div>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="categoryID" class="form-label">Mã danh mục</label>
                    <input type="text" class="form-control is-invalid" id="categoryID" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Mã danh mục không được để trống
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="categoryName" class="form-label">Tên danh mục</label>
                    <input type="text" class="form-control is-invalid" id="categoryName" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                      Tên danh mục không được để trống
                    </div>
                </div>

                <div class="addStatus">
                    <p>Trạng thái</p>
                    <div class="radio">
                        <div class="form-check">
                            <input type="radio" name="status" id="statusActive" class="custom-radio" checked>
                            <label for="statusActive">Đang hoạt động</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="status" id="statusInactive" class="custom-radio">
                            <label for="statusInactive">Ngừng hoạt động</label>
                        </div>
                    </div>
                </div>
                <div class="btnAdd">
                    <div onclick="toggleAddCategory()" class="cancel">Hủy</div>
                    <div onclick="add()" class="add">Thêm</div>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
