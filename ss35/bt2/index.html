<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Bookmark Manager</h2>
        <button onclick="openModal()">ADD BOOKMARK</button>
        <div id="bookmarksList"></div>
    </div>
    
    <div id="bookmarkModal" class="modal">
        <div class="modal-top">
            <div>Add Bookmark</div>
            <i class="fa-solid fa-xmark" onclick="closeModal()"></i>
        </div>
        <div class="modal-body">
            <label for="nameWeb">Website Name</label>
            <input type="text" id="siteName" name="nameWeb">
            <label for="URL">Website URL</label>
            <input type="text" id="siteURL" name="URL"> 
            <button onclick="addBookmark()">Save</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
