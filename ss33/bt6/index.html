<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            background-color: #F0F8FF;
        }

        .container{
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container h1{
            color: rgb(61, 103, 242);
            font-weight: 600;
            margin-top: 20px;
        }

        .btn{
            background-color: rgb(6, 82, 247);
            color: white;
        }
        .btn:hover{
            transform: scale(1.05);
            background-color: rgb(26, 2, 136);
        }
        .input{
            width: 100%;
        }

        .weather-container{
            width: 100%;
            background-color: white;
            padding: 8px 20px 20px 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 7px;
        }
        .weather-container_item{
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .weather-container h2{
            font-weight: 600;
            font-size: 20px;
        }
        .weather-container_item span{
            font-size: 60px;
        }
        .weather-container_item p{
            font-size: 20px;
            margin-top: 13px;
        }
    </style>
</head>
<body>
    <div class="container" id="box-weather">
        <h1>Ứng dụng Thời tiết</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nhập tên thành phố" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputText">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="find()">Tìm kiếm</button>
        </div>

    </div>
      
    <script src="main.js"></script>
</body>
</html>
