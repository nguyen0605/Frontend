<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #F9F9F9;
        }
        .container1{
            width: 800px;
            text-align: center;
        }
        .container2{
            width: 100%;
            display: flex;
            gap: 20px;
        }
        .cart{
            width: 35%;
            height: fit-content;
            background-color: white;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .items{
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: start;
      
        }
        [id="cart-item"]{
            width: 100%;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gray;
            margin-bottom: 10px;
            gap: 10px;
        }
        [id="total"]{
            text-align: end;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 20px;
        }
        .cart button{
            width: 100%;
            height: 45px;
            border-radius: 7px;
            background-color: #3c7bd9;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            transition: ease 0.5s;
        }
        .cart button:hover{
            background-color: blue;
        }

        .product-list{
            width: 65%;
        }
        .productCards{
            width: 100%;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card{
            background-color: white;
            width: 43%;
            padding: 10px;
        }
        .card img{
            width: 100%;
            height: 80px;
            object-fit: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card button{
            background-color: rgb(13, 185, 4);
            border: none;
            padding: 5px 7px;
            color: white;
            border-radius: 5px;
            font-size: 11px;
            cursor: pointer;
        }
        .card button:hover{
            background-color: green;
        }
        .card strong{
            color: red;
        }
        .card p{
            font-size: 12px;
            font-weight: bold;
            line-height: 13px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>Cửa hàng Đơn giản</h1>
        <div class="container2">
            <div class="product-list">
                <h2>Sản phẩm</h2>
                <div class="productCards" id="productList"></div>
            </div>

            <div class="cart">
                <h2>Giỏ hàng</h2>
                <div class="items">
                    <div id="cart-item"></div>
                </div>
                <div id="total"></div>
                <button onclick="pay()">Thanh toán</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
