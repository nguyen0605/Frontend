<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            background-color: black;
            padding: 10px;
            width: 580px;
        }
        .container{
            background-color: white;
            border-radius: 50px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        .left{
            display: flex;
            align-items: center;
            justify-content: center;
            color: gray;
        }
        .left img{
            height: 30px;
            width: 30px;
            margin-right: 15px;
            margin-left: 18px;
        }
        .right{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right img{
            height: 30px;
            width: 30px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="body">
    <div class="container">
        <div class="left">
            <img src="/ss8/bt6/search.png">
            Nhập từ khóa tìm kiếm 
        </div>

        <div class="right">
            <img src="/ss8/bt6/google-voice.png" >
            <img src="/ss8/bt6/google.png" >
        </div>
    </div>
</div>
</body>
</html>
