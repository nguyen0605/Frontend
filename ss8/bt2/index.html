<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background: linear-gradient(to right, #2C2C38, #4A345E);
            padding: 30px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            line-height: 40px;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .content{
            display: flex;
            flex-direction: column;
        }
        .container1{
            display: flex;
            gap: 30px;
        }
        input,textarea{
            background-color: transparent ;
            border: 1px solid gray;
            border-radius: 2px;
        }
        input{
            height: 30px;
            width: 198px;
        }
        span{
            background-color: white;
            color: black;
            padding: 10px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="container1">
                <div class="content">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="content">
                    <label for="eamil">Email</label>
                    <input type="email" id="email">
                </div>
            </div>      
            <label for="message">Message</label><br>
            <textarea id="message" rows="7" cols="52"></textarea><br>
            <span>SEND MESSAGE</span>    
        </div>
    </form>
</body>
</html>
