<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        .container{
            font-family: 'Arial', 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            line-height: 24px;
            color: rgb(111, 106, 106);
        }

        .header{
            background-color: rgb(249, 246, 246);
            width: 570px;
            height: 280px;
            
        }

        .small-hr {
            width: 50px; 
            border: 1px solid #ccc; 
            margin-top: 30px;
            margin-bottom: 36px; 
        }
        .button{
            display: flex;
            gap: 18px;
            align-items: center;
            justify-content: center;
        }
        .download{
            background-color: rgb(83, 142, 253);
            color: white;
            padding: 10px;
            width: 100px;
            border-radius: 6px;
        }
        .learn-more{
            font-weight: bold;
            padding: 10px;
            width: 100px;
            border-radius: 6px;
            border: 2px solid rgb(208, 204, 204);
        }
        .fooster{
            background-color: rgb(207, 203, 203);
            width: 570px;
            height: 180px;
            color: rgb(137, 133, 133);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .icons{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            gap: 25px;
        }
        .fooster p{
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Magna leo sapien gravida</h2>
            <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula<br>
            lectus ultricies eu. ln convallis amet leo sapien iaculis efficitur.</p>
            <hr class="small-hr">

            <div class="button">
                <div class="download">
                    <i class="fa-solid fa-download"></i> Download
                </div>
                <div class="learn-more">
                    Learn More
                </div>
            </div>
        </div>

        <div class="fooster">
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-instagram"></i>
            </div>
            <p> &copy; Untitled. Credits: <span style="text-decoration: underline rgb(170, 168, 168);">HTML5 UP</span> + <span style="text-decoration: underline rgb(170, 168, 168);">Unsplash</span> </p>
        </div>
    </div>
</body>
</html>
