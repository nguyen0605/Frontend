<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.1);
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: gray;
        }
        .modal-body {
            margin-top: 15px;
        }
        .modal-body label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        .modal-body input, .modal-body textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .modal-footer button {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
        .close-btn-modal {
            background: #6c757d;
            color: white;
            margin-right: 10px;
        }
        .send-btn {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="modal">
        <div class="modal-header">
            <span>New message to @mdo</span>
            <button class="close-btn"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="modal-body">
            <label>Recipient:</label>
            <input type="text" value="@mdo">

            <label>Message:</label>
            <textarea rows="4"></textarea>
        </div>
        <div class="modal-footer">
            <button class="close-btn-modal">Close</button>
            <button class="send-btn">Send message</button>
        </div>
    </div>

</body>
</html>
