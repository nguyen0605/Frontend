<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: rgb(19, 19, 113);
        }
        div{
            padding: 10px;
            width: max-content;
            background-color: rgb(204, 200, 200);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        .item{
            display: flex;
            margin-left: -10px;
        }
        .item img{
            margin-right: 15px;
        }
        h1{
            margin-top: -2px;
            line-height: 50px;
            font-size: 35px;
        }
        .span{
            display: flex;
            margin-left: -10px;
            gap: 20px;
        }
        .span1{
            background-color: rgb(196, 23, 23);
            color: white;
            border-radius: 5px;
            padding: 17px;
            text-align: center;
        }
        .span2{
            border: 2px solid rgb(178, 176, 176);
            border-radius: 5px;
            padding: 17px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Khoá học Lập trình Từ Con Số 0<br>Tự Tin Đi Làm Sau 6 Tháng</h1>
        <div class="item">
            <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"/>
            Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa học
        </div>
        <div class="item">
            <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"/>
            Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ
        </div>
        <div class="item">
            <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"/>
            Nắm chắc vị trí việc làm tại RikkeiSoft với chứng chỉ tiếng Nhật từ N3
        </div>

        <div class="span">
            <div class="span1">
                <span>Nhận tư vấn 1:1</span>
            </div>
            <div class="span2">
                <span>Kiểm tra độ phù hợp</span>
            </div>
        </div>
    </div>
</body>
</html>
