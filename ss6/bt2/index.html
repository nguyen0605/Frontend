<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .registration-form{
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-family: Arial, sans-serif;
            width: fit-content;
            padding: 20px;
            line-height: 30px;
        }
        .registration-tittle{
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            border-radius: 5px;
            border-color: rgb(239, 234, 234);
        }
        label{
            font-weight: bold;
        }
        h1{
            margin-top: 0px;
        }
        input[type="button"]{
            background-color: rgb(78, 180, 248);
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="">
    <div class="registration-form">
        <div class="registration-tittle">
            <h1>Đăng ký</h1>
        </div>
        <label>Tên:<br><input type="text" /></label><br>
        <label>Email:<br><input type="email" /></label><br>
        <label>Mật khẩu:<br><input type="password"></label><br>
        <input type="button" value="Đăng ký "/>
    </div>
    </form>
</body>
</html>
