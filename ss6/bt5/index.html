<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, sans-serif;
        }
        .head{
            background-color: rgb(27, 153, 18);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 13px;
        }
        .head1{
            font-size: 11px;
        }
        .head2 span{
            font-size: 11px;
            margin-left: 25px;
        }
        .main1{
            background-color: rgb(219, 217, 217);
            text-align: center;
            line-height: 20px;
            font-size:;
            padding: 90px
        }
        .main1 p{
            font-size: 11px;
        }
        .main1 input[type="button"]{
            background-color: rgb(77, 221, 20);
            padding: 6px;
            border: none;
            border-radius: 5px;
            color: rgb(252, 248, 248);
            width: 100px;
        }
        .main1 input[type="button"]:hover{
            filter: brightness(1.3); 
            cursor: pointer; 
        }
        .main2{
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main2 span{
            background-color: rgb(206, 204, 204);
            padding: 10px;
            border-radius: 5px;
            flex: 1;
            text-align: center;
            margin: 0 10px;
        }
        .main2 span:hover {
            filter: brightness(1.3); 
            cursor: pointer;
        }
        .fooster{
            background-color: black;
            color: white;
            padding: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="head1">
            Mylogo
        </div>
        <div class="head2">
            <span>Home</span>
            <span>About</span>
            <span>Services</span>
            <span>Contact</span>
        </div>
    </div>

    <div class="main1">
        <h1>Welcom to My Website</h1>
        <p>We provide the best solutions for your business.</p>
        <input type="button" value="Get started"/>
    </div>

    <div class="main2">
        <span>Feature 1</span>
        <span>Feature 2</span>
        <span>Feature 3</span>
    </div>

    <div class="fooster">
        Contact us: email@example.com
    </div>
</body>
</html>
