<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .title{
            display: flex;
            justify-content: center;
            font-size: 30px;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <form action="">
        <div class="title">Liên hệ với chúng tôi</div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nhập họ tên">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Nhập tin nhắn</textarea>
        </div>

        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
        <label class="btn btn-primary" for="btn-check">Gửi tin nhắn</label>

        
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
