<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .payment-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }

        .btn-continue {
            background-color: #007bff;
            border: none;
            border-radius: 5px; /* Giảm độ bo góc, chỉ bo tròn nhẹ */
            padding: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .button-container {
            border-top: 1px solid #dee2e6; /* Thêm gạch ngang trên nút */
            padding-top: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="payment-form">
            <h4 class="mb-4">Payment</h4>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="credit" checked>
                    <label class="form-check-label" for="creditCard">Credit card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="debit">
                    <label class="form-check-label" for="debitCard">Debit card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                    <label class="form-check-label" for="paypal">Paypal</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cardName" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="cardName" >
                    <small class="text-muted">Full name as displayed on card</small>
                </div>
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="expiration" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-primary btn-continue w-100">Continue to checkout</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
