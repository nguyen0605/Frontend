<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #7F7F7F;
            display: flex;
            justify-content: center;
        }
        form{
            width: 30%;
            height: 54vh;
            margin-top: 25vh;
            background-color: white;
            border-radius: 6px;
        }
        .header{
            display: flex;
            width: 100%;
            height: 50px;
            justify-content: space-between;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid rgb(221, 218, 218);
            padding: 20px 10px;
        }
        .header legend{
            font-weight: bold;
            margin-top: 6px;
        }
        .header button{
            margin-bottom: 17px;
        }
        .content{
            padding: 10px 10px;
        }
        [class*="btn"]{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form>
        <div class="header">
            <legend>Đăng ký thành viên</legend>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        
        <div class="content">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" >
            </div>
    
            <label for="inputPassword5" class="form-label">Mật khẩu</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-success" for="btn-check-2">Đăng ký</label>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
