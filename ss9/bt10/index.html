
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            height: 50vh;
            border-left: 2px solid black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .header{
            background-color: #009BE5;
            display: flex;
            justify-content: space-between;
            height: 20vh;
        }

        .header-left{
            position: relative;
        }
        .header h2{
            color: white;
            position: absolute;
            left: 20px;
            top: 30px;
            bottom: 30px;
        }

        .header-category{
            color: #92D4F3;
            position: absolute;
            left: 20px;
            bottom: 0px;
            display: flex;
            gap: 30px;
            width: 60vh;
        }
        .header-category-item{
            transition: all 0.3 ease;
        }
        .header-category-item:hover{
            border-bottom: 3px solid white;
            color: white;
        }
        .header-category-item h6{
            font-size: 17px;
            margin-bottom: 20px;
        }

        .header-right{
            position: relative;
        }
        .header-right-item1{
            display: flex;
            position: absolute;
            right: 30px;
            top: 8px;
        }
        .header-right-item1 img{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 20px;
        }
        .header-right-item1 i{
            font-size: 20px;
            margin-left: 20px;
            margin-top: 6px;
            color: white;
        }
        .header-right-item1 span{
            width: 90px;
            margin-top: 3px;
            color: #AFDEF3;
            font-weight: bold;
        }

        .header-right-item2{
            display: flex;
            position: absolute;
            right: 30px;
            top: 50px;
            bottom: 50px;
            align-items: center;
            gap: 20px;
        }
        .header-right-item2-btn1{
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            font-weight: bold;
            width: 100px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-right-item2-btn2{
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #FFFFFF;
            color: #1EA7E8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
        }

        .body{
            background-color: #EAEFF1;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            background-color: white;
            height: 130px;
            width: 700px;
            margin-bottom: -30px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .content-head{
            background-color: #F5F5F5;
            height: 50px;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .content-head-left{
            display: flex;
            align-items: center;
            color: #BCBCBC;
            font-size: 13px;
        }
        .content-head-left i{
            margin-left: 30px;
            margin-right: 20px;
            color: black;
            font-size: 20px;
        }
        .content-head-right{
            display: flex;
            align-items: center;
        }
        .content-head-right-btn{
            width: 100px;
            height: 40px;
            background-color:#1EA7E8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .content-head-right i{
            color: #707070;
            transform: scaleX(-1);
            margin-left: 15px;
            margin-right: 30px;
        }

        .content-body{
            color: #8E8E95;
            display: flex;
            justify-content: center;
        }
        .content-body p{
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h2>Authentication</h2>
                <div class="header-category">
                    <div class="header-category-item"><h6>Users</h6></div>
                    <div class="header-category-item"><h6>Sign-in method</h6></div>
                    <div class="header-category-item"><h6>Templates</h6></div>
                    <div class="header-category-item"><h6>Usage</h6></div>
                </div>
            </div>

            <div class="header-right">
                <div class="header-right-item1">
                    <span>Go to docs</span>
                    <i class="fa-solid fa-bell"></i>
                    <img src="/ss9/bt10/pic.png">
                </div>

                <div class="header-right-item2">
                    <div class="header-right-item2-btn1">Web setup</div>
                    <div class="header-right-item2-btn2">?</div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="content">
                <div class="content-head">
                    <div class="content-head-left"><i class="fa-solid fa-magnifying-glass"></i> Search by email address, phone number, or user UID</div>
                    <div class="content-head-right">
                        <div class="content-head-right-btn">Add user</div>
                        <i class="fa-solid fa-rotate-left"></i>
                    </div>
                </div>

                <div class="content-body"><p>No users for this project jet</p></div>
            </div>
        </div>
    </div>
</body>
</html>
