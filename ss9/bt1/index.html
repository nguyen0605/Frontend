<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(203, 200, 200);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 550px;
            height: 300px;
            border: 2px solid black
        }
        .centered{
            width: 100px;
            height: 100px;
            background-color: rgb(80, 175, 243);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered">Centered</div>
    </div>
</body>
</html>
