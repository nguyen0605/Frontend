<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(244, 239, 239);
            display: inline-block;          
            border: 2px solid black;
            padding: 10px;
        }
        .row{
            display: flex;
            gap: 5px;
        }
        
        .row:nth-child(odd){
            margin-bottom: 5px;
        }
        .number{
            background-color: rgb(56, 163, 199);
            width: 160px;
            height: 45px;
            border-radius: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .merge-number{
            height: 45px;
            width: 325px;
            background-color: rgb(56, 163, 199);
            border-radius: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
        </div>
        <div class="row">
            <div class="merge-number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
        </div>
    </div>
</body>
</html>
