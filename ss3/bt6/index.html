<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đặt hàng</title>
    </head>
    <body>
        <form action="">
            Chọn sản phẩm: <select>
                <option value="1">Sản phẩm 1</option>
                <option value="2">Sản phẩm 2</option>
                <option value="3">Sản phẩm 3</option>
                <option value="4">Sản phẩm 4</option>
                <option value="5">Sản phẩm 5</option>
            </select><br>
            Số lượng: <input type="number" name="quantity" min="1" value="1"/><br>
            Địa chỉ giao hàng: <textarea name="note" style="height: 50px; width: 140px;"></textarea><br>
            <button type="submit">Đặt hàng</button>
        </form>  
    </body>
</html>
