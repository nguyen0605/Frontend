<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Information</title>
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input type="text" name="fullname"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"/></td>
                </tr>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input type="date" name="date"/></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td><input type="radio" name="gender" value="male"/>Nam <input type="radio" name="gender" value="female"/>Nữ</td>
                </tr>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input type="tel" name="phone"/></td>
                </tr>
                <tr>
                    <td>Chuyên ngành:</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>Năm nhập học:</td>
                    <td><input type="datetime" style="width: 60px;"/></td>
                </tr>
                <tr>
                    <td>Điểm GPA:</td>
                    <td><input type="number" style="width: 60px;"/></td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr>
                    <td>Lớp học:</td>
                    <td><select>
                        <option value="l1">Lớp 1</option>
                        <option value="l2">Lớp 2</option>
                        <option value="l3">Lớp 3</option>
                        <option value="l4">Lớp 4</option>
                        <option value="l5">Lớp 5</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Ngày đăng ký học:</td>
                    <td><input type="datetime-local"/></td>
                </tr>
                <tr>
                    <td><button>Gửi thông tin</button></td>
                </tr>
            </table>
        </form>  
    </body>
</html>
