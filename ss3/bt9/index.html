<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký</title>
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input type="text" name="fullname" style="width: 130px;"/></td>
                </tr>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input type="date" name="date"/></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td><input type="radio" name="gender" value="male"/>Nam <input type="radio" name="gender" value="female"/>Nữ</td>
                </tr>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input type="tel" name="phone" style="width: 130px;"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" style="width: 130px;"/></td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr>
                    <td>Vai trò trong nhóm:</td>
                    <td><select>
                        <option value="tv">Thành viên</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td><input type="text" name="hobby" style="width: 130px;"/></td>
                </tr>
                <tr>
                    <td>Kỹ năng:</td>
                    <td><textarea name="skill"></textarea></td>
                </tr>
                <tr>
                    <td>Thời gian rảnh:</td>
                    <td><input type="checkbox"/>Sáng <input type="checkbox"/>Chiều <input type="checkbox"/>Tối</td>
                </tr>
                <tr>
                    <td>Lý do tham gia nhóm:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Màu yêu thích:</td>
                    <td><input type="color" name="favorite color"/></td>
                </tr>
                <tr>
                    <td>Đăng ký nhận bản tin:</td>
                    <td><input type="checkbox"/>Có</td>
                </tr>
                <tr>
                    <td>Nhận thông báo qua email:</td>
                    <td><input type="radio"/>Email<input type="radio"/>SMS</td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Đăng ký thành viên</button></td>
                </tr>
            </table>
        </form>  
    </body>
</html>
