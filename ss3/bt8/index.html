<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin công dân</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" name="fullname"></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date" name="date of birth"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="Nam"> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td>Số căn cước công dân:</td>
                <td><input type="text" name="cccd"></td>
            </tr>
            <tr>
                <td>Ngày cấp:</td>
                <td><input type="date" name="issueDate"></td>
            </tr>
            <tr>
                <td>Nơi cấp:</td>
                <td><input type="text" name="issuePlace"></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Địa chỉ thường trú:</td>
                <td><textarea name="permanentAddress"></textarea></td>
            </tr>
            <tr>
                <td>Địa chỉ tạm trú:</td>
                <td><textarea name="temporaryAddress"></textarea></td>
            </tr>
            <tr>
                <td>Loại căn cước công dân:</td>
                <td>
                    <input type="radio" name="cccd_type" value="new"> Căn cước công dân mới
                    <input type="radio" name="cccd_type" value="old"> Căn cước công dân cũ
                </td>
            </tr>
            <tr>
                <td>Dân tộc:</td>
                <td><input type="text" name="nation"></td>
            </tr>
            <tr>
                <td>Tôn giáo:</td>
                <td><input type="text" name="religion"></td>
            </tr>
            <tr>
                <td>Quốc tịch:</td>
                <td><input type="text" name="nationality" value="Việt Nam"></td>
            </tr>
            <tr>
                <td>Họ tên cha/mẹ:</td>
                <td><input type="text" name="parent_name"></td>
            </tr>
            <tr>
                <td>Số CMND/CCCD của cha/mẹ:</td>
                <td><input type="text" name="parent_identification"></td>
            </tr>
            <tr>
                <td>Tỉnh/Thành phố:</td>
                <td>
                    <select name="province">
                        <option value="">Chọn Tỉnh/Thành phố</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="hochiminh">TP. Hồ Chí Minh</option>
                        <option value="danang">Đà Nẵng</option>
                        <option value="cantho">Cần Thơ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <button type="submit">Gửi thông tin</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
