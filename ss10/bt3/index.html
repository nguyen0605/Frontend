<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: #ebebec;
            display: flex;
            flex-direction: column;
            width: 430px;
            height: 600px;
            border-radius: 5px;
            position: relative;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 5px;
            gap: 30px;
        }
        .container img{
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .img-title{
            width: 100px;
            height: 35px;
            background-color: none;
            color: rgb(213, 210, 210);
            border: 2px solid rgb(205, 201, 201);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }


        .name{
            display: flex;
            align-items: center;
        }
        .name img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .name span{
            margin-left: 20px;
            font-weight: bold;
        }

        .date{
            color: #69696a;
            margin-top: -10px;
            margin-bottom: -10px;
            font-weight: 500;
        }

        .content{
            font-size: 25px;
            font-weight:620;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://image.freepik.com/free-photo/basketball-equipment_155003-11457.jpg">
        <div class="img-title">Basketball</div>

        <div class="name">
            <img src="/ss10/bt3/pic1.png">
            <span>Jake Will.</span>
        </div>

        <div class="date">04 June 2023</div>

        <div class="content">5 Exercise Basketball Players Should Be Using To Develop Strength</div>

        <div class="date">This article was written by Jake Willhoite from Healthlisted.com Strength in basketball isn't all about a massive body mass or ripped muscles</div>
    </div>
</body>
</html>
