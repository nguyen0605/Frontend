<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #F5E6D0;
            width: 700px;
            height: 350px;
            position: relative;
        }
        .category{
            position: absolute;
            top: 10px;
            right: 40px;
            display: flex;
            font-weight: bold;
            gap: 25px;
            cursor: pointer;
        }
        .content{
            position: absolute;
            bottom: 40px;
            left: 60px;
        }
        .content p{
            font-size: 12px;
            font-weight: 450;
        }
        .btn{
            background-color: #f87070;
            color: white;
            border-radius: 5px;
            width: 150px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 20px;
        }
        .circle-container {
            position: absolute;
            right: 60px;
            bottom: 100px;
        }
        .outer-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #dcdcdc;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
        .inner-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        .inner-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category">
            <div>Works</div>
            <div>Blog</div>
            <div>Contact</div>
        </div>

        <div class="content">
            <h1>Hi, I am John,<br>Creative Technologist</h1>
            <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet <br>
            sint. Velit officia consequat duis enim velit mollit. Exercitation veniam <br>
            consequat sunt nostrud amet.</p>
            <div class="btn">Download Resume</div>
        </div>

        <div class="circle-container">
            <div class="outer-circle"></div>
            <div class="inner-circle">
                <img src="/ss10/bt3/pic1.png">
            </div>
        </div>
    </div>
</body>
</html>
