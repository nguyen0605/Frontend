<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        #text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            color: white;
        }
        .increase {
            background-color: green;
        }
        .decrease {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text">Chữ sẽ thay đổi kích thước khi bấm nút</p>
        <button class="btn increase" onclick="changeFontSize(2)">+</button>
        <button class="btn decrease" onclick="changeFontSize(-2)">-</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
