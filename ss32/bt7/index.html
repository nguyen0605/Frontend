<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phóng to ảnh</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h2>Nhấp vào ảnh để phóng to</h2>
<div class="gallery">
    <img src="https://pippinportrait.wordpress.com/wp-content/uploads/2013/01/american-alligator-for-liz.jpg?w=640" onclick="openModal(this.src)">
    <img src="https://png.pngtree.com/png-vector/20240628/ourmid/pngtree-vintage-illustration-of-a-snake-illustration-in-graphite-pencil-botanical-style-png-image_12731662.png" onclick="openModal(this.src)">
    <img src="https://img.pikbest.com/wp/202345/bunny-illustration-drawing-illustrations-in-pencil-pictures-of-bunnies_9592067.jpg!w700wp" onclick="openModal(this.src)">
</div>

<div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImg">
</div>

<script src="main.js"></script>
</body>
</html>
