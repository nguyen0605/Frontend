<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            width: 400px; 
            margin: 20px auto; 
            padding: 20px;
            background: white; 
            border-radius: 10px; 
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1); 
        }
        
        .container h2{
            text-align: center;
        }

        .task-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .task-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .task-input button {
            background: green;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-list button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List K24_PTIT</h2>
        <div class="task-input">
            <input type="text" id="task" placeholder="Nhập nhiệm vụ...">
            <button onclick="addTask()">Thêm</button>
        </div>
        <ul class="task-list" id="taskList">
            <li>học dom js <button onclick="removeTask(this)">X</button></li>
            <li>làm bài tập dom js <button onclick="removeTask(this)">X</button></li>
        </ul>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
